    p{color:#9ca3af;margin:0 0 20px;}
    a.btn{
      display:block;

      background:#22c55e;
      color:#022c22;
      font-weight:700;
      text-decoration:none;
      transition:.15s;
    }
    a.btn:hover{transform:translateY(-1px);filter:brightness(1.05);}
    .links{margin-top:14px;}
    .links a{
      color:#93c5fd;
      text-decoration:none;
