<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FnD Edit Foto</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@600;800;900&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
  --text:#0f172a;
  --muted:#64748b;
  --line:#e7eaf0;
  --shadow:0 18px 45px rgba(2,6,23,.18);
  --r:18px;
}

/* ================= BASE ================= */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui;
  color:var(--text);
  background:url("bg-fnd.jpg") center/cover no-repeat fixed;
}

/* ================= HEADER (GLASS) ================= */
header{
  position:sticky;top:0;z-index:20;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(14px);
}
.header-inner{
  max-width:1100px;margin:auto;
  padding:14px;
  text-align:center;
}
.brand{font-family:Poppins;font-weight:900;font-size:22px}

/* ================= LAYOUT ================= */
.wrap{max-width:1100px;margin:auto;padding:16px}
.grid{
  display:grid;
  grid-template-columns:.85fr 1.15fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* ================= CARD (GLASS) ================= */
.card{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.35);
  border-radius:var(--r);
  padding:14px;
  box-shadow:var(--shadow);
}
.card h3{
  margin:0 0 10px;
  font-family:Poppins;
  font-size:14px;
  color:var(--muted);
}

/* ================= DROP ================= */
.drop{
  border:2px dashed rgba(255,255,255,.55);
  border-radius:16px;
  padding:16px;
  text-align:center;
  cursor:pointer;
  background:rgba(255,255,255,.18);
}

/* ================= PREVIEW ================= */
.print-preview{
  background:rgba(255,255,255,.22);
  backdrop-filter:blur(10px);
  border-radius:18px;
  padding:14px;
}
.print-preview canvas{
  width:100%;
  background:#fff;
  border-radius:14px;
}

/* ================= BUTTON ================= */
button{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:0;
  font-weight:900;
  cursor:pointer;
  background:#0f172a;
  color:#fff;
}
button.secondary{
  background:#fff;
  color:#0f172a;
  border:1px solid var(--line);
}
.row{display:flex;gap:10px;margin-top:10px}

/* ================= FOOTER ================= */
footer{text-align:center;padding:20px;font-size:13px;color:#fff}
</style>
</head>

<body>
<header>
  <div class="header-inner">
    <div class="brand">FnD Edit Foto</div>
  </div>
</header>

<div class="wrap">
  <div class="grid">

    <!-- CONTROL -->
    <div class="card">
      <h3>Pengaturan</h3>

      <label>Ukuran Foto</label>
      <select id="size">
        <option value="2x3cm">2x3 cm</option>
        <option value="3x4cm" selected>3x4 cm</option>
        <option value="4x6cm">4x6 cm</option>
      </select>

      <label>Jumlah Cetak A4</label>
      <input type="number" id="copies" value="0" min="0">

      <div class="row">
        <button id="dlA4">Download A4 PDF</button>
      </div>
    </div>

    <!-- PREVIEW -->
    <div class="card">
      <h3>Preview</h3>
      <div class="drop" id="drop">Tambah Foto
        <input type="file" id="file" accept="image/*" hidden>
      </div>
      <div class="print-preview">
        <canvas id="cv"></canvas>
      </div>
      <div class="row">
        <button id="dlPDF">Download PDF</button>
      </div>
    </div>

  </div>
</div>

<footer>FnD Edit Foto â€¢ siap cetak</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const cv=document.getElementById("cv");
const ctx=cv.getContext("2d");
const file=document.getElementById("file");
const size=document.getElementById("size");
const copies=document.getElementById("copies");

const SIZE_PX={
  "2x3cm":[236,354],
  "3x4cm":[354,472],
  "4x6cm":[472,709]
};
const SIZE_MM={
  "2x3cm":[20,30],
  "3x4cm":[30,40],
  "4x6cm":[40,60]
};

let imgObj=null;

file.onchange=async(e)=>{
  const img=new Image();
  img.src=URL.createObjectURL(e.target.files[0]);
  await img.decode();
  imgObj=img;
  render();
};

function render(){
  if(!imgObj) return;
  const [w,h]=SIZE_PX[size.value];
  cv.width=w;cv.height=h;
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,w,h);
  ctx.drawImage(imgObj,0,0,w,h);
}

/* ================= PDF AKURAT ================= */
document.getElementById("dlPDF").onclick=()=>{
  if(!imgObj) return;
  const [wmm,hmm]=SIZE_MM[size.value];
  const pdf=new jspdf.jsPDF({unit:"mm",format:[wmm,hmm]});
  pdf.addImage(cv.toDataURL("image/jpeg",0.95),"JPEG",0,0,wmm,hmm);
  pdf.save(`FnD-${size.value}.pdf`);
};

document.getElementById("dlA4").onclick=()=>{
  if(!imgObj) return;
  const pdf=new jspdf.jsPDF({unit:"mm",format:"a4"});
  const scale=210/cv.width;
  pdf.addImage(cv.toDataURL("image/jpeg",0.95),"JPEG",20,20,cv.width*scale,cv.height*scale);
  pdf.save("FnD-A4.pdf");
};

document.getElementById("drop").onclick=()=>file.click();
size.onchange=render;
</script>
</body>
</html>
